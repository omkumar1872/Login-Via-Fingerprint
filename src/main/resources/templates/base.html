<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title th:text="${title}">Base html</title>


	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<!-- Google Fonts Roboto -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
	<!-- Bootstrap CSS -->
	<link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<!-- Custome StyleSheet -->
	<link rel="stylesheet" href="/css/style.css" />
</head>

<body>

	<div th:if="${param.logout}">
		<div class="modal" tabindex="-1" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content alert alert-success">
					<div class="modal-header">
						<div class="text-primary">Hackathon 2024</div>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body text-center">
						Logged Out Succesfully <i class="fa-solid fa-circle-check"></i>
					</div>
					<div class="modal-footer text-primary  mx-auto">
						To Login Again Click on Login/SignUp Option
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark  bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Hackathon 2024</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav px-2 ms-auto mb-2 mb-lg-0">
					<div class="dropdown">
						<button class="btn border-0 text-white" type="button" id="dropdownMenu2"
							data-bs-toggle="dropdown" aria-expanded="false">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-bell" viewBox="0 0 16 16">
								<path
									d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
							</svg>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
							<li><button class="dropdown-item" type="button">Action</button></li>
							<li><button class="dropdown-item" type="button">Another action</button></li>
							<li><button class="dropdown-item" type="button">Something else here</button></li>
						</ul>
					</div>
					<li class="nav-item px-2">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item px-2">
						<a class="nav-link" href="#">About</a>
					</li>

					<li class="nav-item px-2">
						<a class="nav-link" type="button" href="/api/login">Login / SignUp</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div th:replace="${content}"></div>



	<!-- Bootstrap Bundeled JS -->
	<script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/bootstrap/bootstrap.bundle.js"></script>
	<script src="/js/script.js"></script>
	<script src="/js/register.js"></script>
	<scritp src="/js/fingerprint.js"></scritp>
</body>

</html>
