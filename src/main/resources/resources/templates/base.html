<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title th:text="${title}">Base html</title>


	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<!-- Google Fonts Roboto -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
	<!-- Bootstrap CSS -->
	<link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<!-- Custome StyleSheet -->
	<link rel="stylesheet" href="/css/style.css" />
</head>

<body>




	<div th:if="${param.logout}">
		<div class="modal" tabindex="-1" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content alert alert-success">
					<div class="modal-header">
						<div class="text-primary">Smart Contact Manager</div>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body text-center">
						Logged Out Succesfully <i class="fa-solid fa-circle-check"></i>
					</div>
					<div class="modal-footer text-primary  mx-auto">
						To Login Again Click on Login/SignUp Option
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark  bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav px-2 ms-auto mb-2 mb-lg-0">
					<div class="dropdown">
						<button class="btn border-0 text-white" type="button" id="dropdownMenu2"
							data-bs-toggle="dropdown" aria-expanded="false">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-bell" viewBox="0 0 16 16">
								<path
									d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
							</svg>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
							<li><button class="dropdown-item" type="button">Action</button></li>
							<li><button class="dropdown-item" type="button">Another action</button></li>
							<li><button class="dropdown-item" type="button">Something else here</button></li>
						</ul>
					</div>
					<li class="nav-item px-2">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item px-2">
						<a class="nav-link" href="#">About</a>
					</li>

					<li class="nav-item px-2">
						<a class="nav-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
							aria-controls="offcanvasRight">Login / SignUp</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasRightLabel">Login/Register</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body d-flex flex-column" style="min-height: 93vh;">
			<div class="authentication">

				<!-- Pills navs -->
				<ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
					<li class="nav-item " role="presentation">
						<a class="nav-link  active" id="tab-login" data-bs-toggle="pill" data-bs-target="#pills-login"
							href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link" id="tab-register" data-bs-toggle="pill" data-bs-target="#pills-register"
							href="#pills-register" role="tab" aria-controls="pills-register"
							aria-selected="false">Register</a>
					</li>
				</ul>
				<!-- Pills navs -->

				<!-- Pills content -->
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
						<form class="login" name="login"> <!-- th:action="@{/api/public/home}" method="post" -->
							<div class="text-center mb-3">
								<p>Sign in with:</p>
								<button type="button" class="btn text-primary btn-floating mx-1">
									<i class="fab fa-facebook-f"></i>
								</button>

								<button type="button" class="btn text-primary btn-floating mx-1">
									<i class="fab fa-google"></i>
								</button>

								<button type="button" class="btn text-primary btn-floating mx-1">
									<i class="fab fa-twitter"></i>
								</button>

								<button type="button" class="btn text-primary btn-floating mx-1">
									<i class="fab fa-github"></i>
								</button>
							</div>

							<!-- Email input -->
							<div class="form-outline mb-4 form-floating">
								<input type="email" id="loginName" name="username" class="form-control"
									placeholder="ex@mail.com" />
								<label class="form-label" for="loginName">Email</label>
							</div>

							<!-- Password input -->
							<div class="form-outline mb-4 form-floating">
								<input type="password" id="loginPassword" name="password" class="form-control"
									placeholder="Password" />
								<label class="form-label" for="loginPassword">Password</label>
							</div>

							<!-- 2 column grid layout -->
							<div class="row mb-4">
								<div class="col-md-6 d-flex justify-content-center">
									<!-- Checkbox -->
									<div class="form-check mb-3 mb-md-0">
										<input class="form-check-input input-primary" type="checkbox" value=""
											id="loginCheck" checked />
										<label class="form-check-label" for="loginCheck"> Remember me </label>
									</div>
								</div>

								<div class="col-md-6 d-flex justify-content-center">
									<!-- Simple link -->
									<a href="#!" class="text-primary">Forgot password?</a>
								</div>
							</div>

							<div style="display: none;" id="login_fail" class="alert alert-danger text-center">
								Invalid username or password
							</div>

							<div class="text-center">
								<!-- Submit button -->
								<button type="submit" class="btn text-white bg-primary btn-block mb-4">Sign in</button>
							</div>
						</form>
					</div>
					<div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
						<form action="#" method="post" th:object="${user}" class="register" name="register">
							<div class="text-center mb-3">
								<p>Sign up with:</p>
								<button type="button" class="btn text-primary btn-floating mx-1">
									<i class="fab fa-facebook-f"></i>
								</button>

								<button type="button" class="btn text-primary btn-floating mx-1">
									<i class="fab fa-google"></i>
								</button>

								<button type="button" class="btn text-primary btn-floating mx-1">
									<i class="fab fa-twitter"></i>
								</button>

								<button type="button" class="btn text-primary btn-floating mx-1">
									<i class="fab fa-github"></i>
								</button>
							</div>

							<!-- Name input -->
							<div class="form-outline mb-3 form-floating">
								<input type="text" id="registerName" name="name" class="form-control" placeholder="Name"
									required="true" />
								<label class="form-label" for="registerName">Name</label>
								<div class="invalid-feedback" id="invalid-name">
								</div>
							</div>

							<!-- Email input -->
							<div class="form-outline mb-3 form-floating">
								<input type="email" id="registerEmail" name="email" class="form-control"
									placeholder="ex@mail.com" required="true" />
								<label class="form-label" for="registerEmail">Email</label>
								<div class="invalid-feedback" id="invalid-email">
								</div>
							</div>

							<!-- Password input -->
							<div class="form-outline mb-3 form-floating">
								<input type="password" id="registerPassword" name="password" class="form-control"
									placeholder="Password" required="true" />
								<label class="form-label" for="registerPassword">Password</label>
								<div class="invalid-feedback" id="invalid-password">
								</div>
							</div>

							<!-- Repeat Password input -->
							<div class="form-outline mb-3 form-floating">
								<input type="password" id="registerRepeatPassword" class="form-control"
									name="repeatPassword" placeholder="Repeat Password" required="true" />
								<label class="form-label" for="registerRepeatPassword">Repeat password</label>
							</div>

							<!-- About input -->
							<div class="form-outline mb-3">
								<textarea name="about" class="form-control" id="registerAbout" rows="3"
									placeholder="Enter Something about yourself"></textarea>
								<div class="invalid-feedback" id="invalid-about">
								</div>
							</div>

							<div class="alert text-center register-alert" role="alert" style="display: none;">
							</div>
							<!-- Checkbox -->
							<div class="form-check d-flex justify-content-center mb-2">
								<input class="form-check-input input-primary me-2" type="checkbox" required="true"
									name="agreement" id="registerCheck" checked
									aria-describedby="registerCheckHelpText" />
								<label class="form-check-label" for="registerCheck">
									I have read and agree to the terms
								</label>
							</div>

							<div class="text-center">
								<!-- Submit button -->
								<button type="submit" class="btn bg-primary text-white  mb-3">Sign Up</button>
								<button type="reset" class="btn btn-warning text-white  mb-3">Reset</button>
							</div>
						</form>
					</div>
				</div>
				<!-- Pills content -->
			</div>
			<!-- authentication div -->
			<!-- loading -->
			<div class="text-center d-flex align-items-center justify-content-center" style="flex:1;">
				<div class="spinner-grow text-primary hidden" role="status" >
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			
			<div class="hidden" id="login_success">
				
			</div>

		</div>
	</div>


	<div th:replace="${content}"></div>



	<!-- Bootstrap Bundeled JS -->
	<script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/bootstrap/bootstrap.bundle.js"></script>
	<script src="/js/script.js"></script>
	<script src="/js/register.js"></script>
</body>

</html>
